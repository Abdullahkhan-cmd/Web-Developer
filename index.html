<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form>
            <h1>PERSONAL INFORMATION</h1>
            <p>
            <label for="Name">Name</label><br>
            <input type="text" name="name" id="name" placeholder="Enter Your Name"> </p>
            <p>
                <label for="Email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter Your Email">

            </p>
            <p>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Enter Your Password" minlength="8">
            </p>
            <p>
                <label for="number">Phone Number</label><br>
                <input type="tel" name="number" id="number" placeholder="Enter Your Number">
            </p>
            <p>
                <label for="gender">Gender</label><br>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label><br>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </p>
          
            <p>
                <label for="dob">Date Of Birth</label><br>
                <input type="date" name="birht" id="dob">
            </p>
            <p>
                <fieldset>
                    <legend>Educational Information</legend>
                    <label for="qualification">Last Qualification</label><br>
                    <select>
                        <option>Please Select</option>
                        <option>Undergraduate</option>
                        <option>Intermediate / Equivalent</option>
                        <option>Matric / Equivalent</option>
                    </select><br>
                    <label for="Board">Which Board</label><br>
                    <select>
                        <option>Please Select</option>
                        <option>Karachi Board</option>
                        <option>Sindh Board</option>
                        <option>Zia uddin Board</option>
                        

                    </select>


                    
                </fieldset>
            </p>
            <p>
                <button type="submit">SUBMIT</button>
                <button type="reset">RESET</button>
            </p>
            <p></p>
               
        </form>
    </div>
    
</body>
</html>
